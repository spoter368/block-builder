<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My 3D Block Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="app">
    <!-- Left side menu -->
    <div class="left-pane">
      <h2>Save/Load</h2>
      <div class="save-load-row">
        <button id="saveSceneBtn">ðŸ’¾ Save</button>
        <input id="loadSceneInput" placeholder="Load house:" />
        <button id="loadSceneBtn">Load</button>
      </div>

      <h2>Blocks</h2>
      <div id="savePopup" class="popup">House copied to clipboard</div>
      <p>Drag these into the scene!</p>

      <!-- Container for all collapsible categories -->
      <div id="categoryContainer"></div>
    </div>

    <!-- Right side 3D view -->
    <div class="right-pane"></div>
    <div class="cost-calculator" id="costCalculator"></div>
  </div>

  <!-- Main script (ES module) -->
  <script type="module" src="/main.js"></script>
</body>

</html>
