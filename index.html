<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My 3D Block Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="app">
    <!-- Left side menu -->
    <div class="left-pane">
      <h2>Save/Load</h2>
      <p class="description">Save house to clipboard</p>
      <div class="save-load-row">
        <button id="saveSceneBtn">ðŸ’¾ Save</button>
        <input id="loadSceneInput" placeholder="Load house:" />
        <button id="loadSceneBtn">Load</button>
      </div>

      <h2>Blocks</h2>
      <div id="savePopup" class="popup">House copied to clipboard</div>
      <p class="description">Drag these into the scene!</p>

      <!-- Container for all collapsible categories -->
      <div id="categoryContainer"></div>

      <h2>Roofs</h2>
      <p class="description">Select a roof</p>
      <div class="roof-grid">
        <!-- Option 1: NONE -->
        <label class="roof-card">
          <input type="radio" name="roofChoiceInput" value="NONE" checked />
          <span class="card-content">
            <img src="images/noroof.png" alt="No Roof" />
            <p>NONE</p>
          </span>
        </label>

        <!-- Option 2: OFFSET -->
        <label class="roof-card">
          <input type="radio" name="roofChoiceInput" value="OFFSET" />
          <span class="card-content">
            <img src="images/offsetroof.png" alt="Offset Roof" />
            <p>OFFSET</p>
          </span>
        </label>

        <!-- Option 3: A-FRAME -->
        <label class="roof-card">
          <input type="radio" name="roofChoiceInput" value="AFRAME" />
          <span class="card-content">
            <img src="images/aframeroof.png" alt="A-Frame Roof" />
            <p>A-FRAME</p>
          </span>
        </label>

        <!-- Option 4: FLAT -->
        <label class="roof-card">
          <input type="radio" name="roofChoiceInput" value="FLAT" />
          <span class="card-content">
            <img src="images/flatroof.png" alt="Flat Roof" />
            <p>FLAT</p>
          </span>
        </label>
      </div>




    </div>

    <!-- Right side 3D view -->
    <div class="right-pane"></div>
    <div class="cost-calculator" id="costCalculator"></div>
  </div>

  <!-- Main script (ES module) -->
  <script type="module" src="/main.js"></script>
</body>

</html>
